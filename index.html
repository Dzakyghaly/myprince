<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Prince ‚ù§Ô∏è</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #ffc1cc, #ffe4e1);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 2;
        animation: float 3s ease-in-out infinite alternate;
        max-width: 100%;
      }

      h1 {
        font-size: 2.2rem;
        color: #d50000;
        text-shadow: 0 0 10px #ff4081;
        animation: heartbeat 1.5s infinite;
        margin-bottom: 20px;
        padding: 0 10px;
      }

      .typewriter {
        font-size: 1.5rem;
        color: #880e4f;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid pink;
        animation: typing 5s steps(40, end), blink 0.75s step-end infinite;
        max-width: 100%;
        margin-bottom: 20px;
        padding: 0 10px;
      }

      .heart {
        font-size: 4rem;
        animation: pulse 1.5s infinite alternate;
        color: #f50057;
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      @keyframes float {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-10px);
        }
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .hearts span {
        position: absolute;
        font-size: 20px;
        color: #ff4081;
        animation: fall 10s linear infinite;
        opacity: 0.6;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 0.6;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* RESPONSIVE */
      @media (max-width: 480px) {
        .typewriter {
          font-size: 1.1rem;
          white-space: normal;
          border: none;
          animation: none;
        }

        h1 {
          font-size: 1.5rem;
        }

        .heart {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts">
      <span style="left: 10%; animation-delay: 0s">üíñ</span>
      <span style="left: 25%; animation-delay: 2s">‚ù§Ô∏è</span>
      <span style="left: 40%; animation-delay: 4s">üíó</span>
      <span style="left: 60%; animation-delay: 1s">üíò</span>
      <span style="left: 75%; animation-delay: 3s">üíï</span>
      <span style="left: 90%; animation-delay: 5s">üíû</span>
    </div>

    <div class="container" onclick="handleClick(event)">
      <div class="typewriter">
        <h2>HALLO KEISA SEMANGAT yaa (jangan tinggalin aku oke hehehe)</h2>
      </div>
      <h1>I Love You</h1>
      <div class="heart">‚ù§Ô∏è</div>
    </div>

    <audio id="bgm" src="music.mp3" autoplay loop></audio>
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>

    <script>
      function handleClick(event) {
        const audio = document.getElementById("clickSound");
        audio.currentTime = 0;
        audio.play();

        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerText = "üíò";
        popup.style.position = "absolute";
        popup.style.left = `${event.clientX - 10}px`;
        popup.style.top = `${event.clientY - 20}px`;
        popup.style.fontSize = "2rem";
        popup.style.animation = "pop 1s ease-out forwards";
        document.body.appendChild(popup);

        setTimeout(() => {
          popup.remove();
        }, 1000);
      }

      window.addEventListener("load", () => {
        const bgm = document.getElementById("bgm");
        bgm.play().catch(() => {
          console.log("Autoplay ditolak. Klik layar untuk mulai.");
        });
      });
    </script>
  </body>
</html>
